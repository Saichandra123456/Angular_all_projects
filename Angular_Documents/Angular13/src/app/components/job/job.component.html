<h2 class="text-info float-left"> JOBLIST</h2>



<!---Table--->
<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">JOB ID</th>
      <th scope="col">JOB Name</th>
      <th scope="col">JOB Description</th>
      <th scope="col">Action</th>

    </tr>
  </thead>

  <tr *ngFor="let job of jobdata">
    <td>{{ job.id }}</td>
    <td>{{ job.name }}</td>
    <td>{{ job.job }}</td>

    <td>
      <button class="btn btn-info" (click)="onEdit(job.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Edit
      </button>
      <button class="btn btn-danger mx-3" (click)="deleteEmployee(job.id)">
        Delete
      </button>
    </td>
  </tr>

</table>
