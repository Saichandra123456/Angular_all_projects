<!-- src/app/components/employee-detail/employee-detail.component.html -->
<div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="employee.firstName" />
  
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="employee.lastName" />
  
    <label for="email">Email:</label>
    <input type="text" id="email" [(ngModel)]="employee.email" />
  
    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" [(ngModel)]="employee.jobTitle" />
  
    <button (click)="saveEmployee()">Save</button>
  </div>
